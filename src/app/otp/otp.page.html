

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>


  
  <ion-content>
    <div class="text-container" *ngIf="showPhone">
      <h3 class="headerFont">Verify Your Number </h3>
      
        <p class="subFonts">Enter your number to receive verification code.</p>
      </div>

      
        <ion-grid class="phoneAuthGrid"  *ngIf="showPhone">
          <ion-row>
            <ion-col size="4">
              <ion-item class="countryCode">
                <div><img src="/assets/icon/gha.svg" class="flag" /> +233</div>
               
              </ion-item>
            </ion-col>
            <ion-col size="8">
              <ion-input
                clearInput
                type="number"
                placeholder="Your Phone Number"
                [(ngModel)]="PhoneNo"
                class="input ion-padding-horizontal"
                clear-input="true"
              ></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button
                expand="block"
                (click)="signinWithPhoneNumber($event)"
                class="btn-transition"
              >
                Verify</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-grid>

        <div class="text-container" *ngIf="showOtpComponent">
          <h3 class="headerFont">We've sent a code </h3>
          
            <p class="subFonts">Please enter the code weâ€™ve just sent to you</p>
          </div>


        <div *ngIf="showOtpComponent" class="alignCen">
             <ng-otp-input
            #ngOtpInput
            (onInputChange)="onOtpChange($event)"
            [config]="config"
            style="text-align: center"
          ></ng-otp-input>
          <br />

          <p style="text-align: center;margin: 20px 20px 10px 20px;">Don't receive the code?    <span style="color: #006AFF;font-weight: bold;"> Resend Code.</span>  </p>
      
          <!-- <ion-button class="btn-transition" style="text-align: center">
            Resend Code
          </ion-button> -->
        </div>
    </ion-content>
